<!DOCTYPE html>
<html>
<!-- 引入头部 -->
{{template "header"}}
<body class="bg-white">
    <form class="layui-form model-form" action="">
        <input name="id" id="id" type="hidden" value="{{.info.Id}}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">真实姓名：</label>
                <div class="layui-input-inline ">
                    <input name="realname" value="{{.info.Realname}}" lay-verify="required" autocomplete="off" placeholder="请输入真实姓名" class="layui-input" type="text" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-inline">
                    <select name="gender" value="{{.info.Gender}}">
                        <option value="" selected="selected">请选择性别</option>
                        <option value=1>男</option>
                        <option value=2>女</option>
                        <option value=3>保密</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户昵称：</label>
                <div class="layui-input-inline">
                    <input name="nickname" value="{{.info.Nickname}}" lay-verify="required" autocomplete="off" placeholder="请输入人员昵称" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-inline">
                    <input name="password" placeholder="请输入密码" value="{{.info.Password}}" autocomplete="off" class="layui-input" type="password">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号码：</label>
                <div class="layui-input-inline">
                    <input name="mobile" value="{{.info.Mobile}}" lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" type="tel">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电子邮箱：</label>
                <div class="layui-input-inline">
                    <input name="email" value="{{.info.Email}}" lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职级：</label>
                <div class="layui-input-inline">
                    <select name="levelname" >
                        <option value="" selected="selected">请选择职级</option>
                        {{range $i,$e := .info.LevelName }}
                        <option value="{{$e}}" >{{$e}}</option>
                        {{end}}
                    </select>

                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">岗位：</label>
                <div class="layui-input-inline">
                    <select name="positionname">
                        <option value="">请选择岗位</option>
                        {{range $i,$e := .info.PositionName }}
                        <option value="{{$e}}" >{{$e}}</option>
                        {{end}}
                    </select>
                    
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="status" checked="" value="1" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" >
                    <script>
                        layui.use(['form'], function(){
                            var form = layui.form,
                                $ = layui.$;
                        
                            var hidden = "";
                        form.on('switch(status)', function(data) {
                                console.log('switch开关选择状态：'+this.checked);
                                $(data.elem).attr('type', 'hidden').val(this.checked ? 1 : 0);})})
                    </script>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">详细地址：</label>
                <div class="layui-input-inline">
                    <input name="address" value="{{.info.Address}}" lay-verify="" autocomplete="off" placeholder="请输入详细地址" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">排序号：</label>
                <div class="layui-input-inline">
                    <input name="sort" value="{{.info.Sort}}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属角色：</label>
            <div class="layui-input-inline">
                <select name="rolename">
                    <option value="">请选择角色</option>
                    {{range $i,$e := .info.RoleName }}
                    <option value="{{$e}}" >{{$e}}</option>
                    {{end}}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width:665px;">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea name="note" placeholder="请输入备注" class="layui-textarea">{{.info.Note}}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="submitForm" lay-submit>
                    立即保存
                </button>
                &nbsp;
                <button type="button" class="layui-btn layui-btn-primary" ew-event="closeDialog">
                关闭
                </button>
            </div>
        </div>
        
    </form>
{{template "footer"}}
</body>
</html>
