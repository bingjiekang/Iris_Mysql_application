<!DOCTYPE html>
<html>
<!-- 引入头部 -->
{{template "header"}}
<body class="bg-white">
    <form class="layui-form model-form" action="">
        <input name="id" id="id" type="hidden" value="{{.info.Id}}">
        <div class="layui-form-item">
            <label class="layui-form-label">职级名称：</label>
            <div class="layui-input-block">
                <input name="name" value="{{.info.Name}}" lay-verify="required" autocomplete="off" placeholder="请输入职级名称"
                    class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职级状态：</label>
            <input type="checkbox" name="status" checked="" value="1" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" >
            <!-- <div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>正常</em><i></i></div> -->
                <script>
                    layui.use(['form'], function(){
                        var form = layui.form,
                            $ = layui.$;
                    
                        var hidden = "";
                    form.on('switch(status)', function(data) {
                            console.log('switch开关选择状态：'+this.checked);
                            $(data.elem).attr('type', 'hidden').val(this.checked ? 1 : 0);})})
                </script>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">序号：</label>
            <div class="layui-input-block">
                <input name="sort" value="{{.info.Sort}}" lay-verify="required|number" autocomplete="off"
                    placeholder="请输入序号" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="submitForm" lay-submit>
                    立即保存
                </button>
                &nbsp;
                <button type="button" class="layui-btn layui-btn-primary" ew-event="closeDialog">
                关闭
                </button>
            </div>
        </div>
        
    </form>
{{template "footer"}}
</body>
</html>
