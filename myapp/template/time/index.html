<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>时间选择查看器</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" tppabs="/static/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

    <!-- 常规时间选择器 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规时间选择器</legend>
    </fieldset>
    <div class="layui-form">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">中文版</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1-0" placeholder="中文版日历">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">国际版</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1-1" placeholder="英文版日历">
                </div>
            </div>

        </div>
    </div>

    <!--其他时间选择器  -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>其它时间选择器</legend>
    </fieldset>
    <div class="layui-form">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">年选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test2" placeholder="年份日期选择">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">年月选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test3" placeholder="年月日期选择">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">时间选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test4" placeholder="时间日期选择">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">日期时间选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test5" placeholder="日期时间选择">
                </div>
            </div>

        </div>
    </div>

    <!-- 范围时间选择器 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>范围时间选择器</legend>
    </fieldset>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-inline" id="test6">

                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="test-startDate-1" class="layui-input" placeholder="开始日期">
                    </div>

                    <div class="layui-form-mid">-</div>

                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="test-endDate-1" class="layui-input" placeholder="结束日期">
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <div class="layui-form">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">年范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test7" placeholder="年份范围">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">年月范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test8" placeholder="年月范围">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">时间范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test9" placeholder="时间范围">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">日期时间范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test10" placeholder="日期范围">
                </div>
            </div>

        </div>
    </div>

    <!-- 重要节日选择器 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>公历节日和自定义日期选择器</legend>
    </fieldset>
       
    <div class="layui-form">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">开启公历节日</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test17" placeholder="带公历节日">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">自定义重要节日</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test18" placeholder="自定义节日">
                </div>
            </div>

        </div>
    </div>

    <!-- 规定范围内的时间 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>规定时间范围的日期选择器</legend>
    </fieldset>
    <div class="layui-form">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">限定可选日期</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test-limit1" placeholder="限定日期">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">前后若干天可选</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test-limit2" placeholder="限定前后日期">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">限定可选时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test-limit3" placeholder="限定可选时间">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    这里以控制在9:30-17:30为例
                </div>
            </div>

        </div>
    </div>


    <!-- 绑定多个日期 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>绑定多个日期选择器</legend>
    </fieldset>
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">多日期</label>
            <div class="layui-inline">
                <input type="text" class="layui-input test-item" placeholder="第一个日期">
            </div>

            <div class="layui-inline">
                <input type="text" class="layui-input test-item" placeholder="第二个日期">
            </div>

            <div class="layui-inline">
                <input type="text" class="layui-input test-item" placeholder="第三个日期">
            </div>

        </div>
    </div>

    <!-- 不出现下部底框 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>选择器的其他方法</legend>
    </fieldset>
    <div class="layui-form">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">不出现底部栏</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test22" placeholder="无底部栏">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">只出现确定按钮</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test23" placeholder="只有确定按钮">
                </div>
            </div>

        </div>
    </div>


    <!-- 直接显示 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>日历显示</legend>
    </fieldset>
       
    <div class="site-demo-laydate">
        <label class="layui-form-label">日历</label>
        <div class="layui-inline" id="test-n1"></div>
        <!-- <div class="layui-inline" id="test-n2"></div> -->
        <!-- <div class="layui-inline" id="test-n2"></div>
        <div class="layui-inline" id="test-n3"></div>
        <div class="layui-inline" id="test-n4"></div> -->
    </div>

</body>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //常规用法
  laydate.render({
    elem: '#test1-0'
  });
  
  //国际版
  laydate.render({
    elem: '#test1-1'
    ,lang: 'en'
  });
  
  //年选择器
  laydate.render({
    elem: '#test2'
    ,type: 'year'
  });
  
  //年月选择器
  laydate.render({
    elem: '#test3'
    ,type: 'month'
  });
  
  //时间选择器
  laydate.render({
    elem: '#test4'
    ,type: 'time'
  });
  
  //日期时间选择器
  laydate.render({
    elem: '#test5'
    ,type: 'datetime'
  });
  
  //日期范围
  laydate.render({
    elem: '#test6'
    //设置开始日期、日期日期的 input 选择器
    //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
    ,range: ['#test-startDate-1', '#test-endDate-1']
  });
  
  //年范围
  laydate.render({
    elem: '#test7'
    ,type: 'year'
    ,range: true
  });
  
  //年月范围
  laydate.render({
    elem: '#test8'
    ,type: 'month'
    ,range: true
  });
  
  //时间范围
  laydate.render({
    elem: '#test9'
    ,type: 'time'
    ,range: true
  });
  
  //日期时间范围
  laydate.render({
    elem: '#test10'
    ,type: 'datetime'
    ,range: true
  });

  //开启公历节日
  laydate.render({
    elem: '#test17'
    ,calendar: true
  });
  
  //自定义重要日
  laydate.render({
    elem: '#test18'
    ,mark: {
      '0-12-31': '跨年' //每年的日期
      ,'0-0-10': '工资' //每月某天
      ,'0-0-15': '月中'
      ,'0-10-18': '' //如果为空字符，则默认显示数字+徽章
    }
    ,done: function(value, date){
      if(date.year === 2020 && date.month === 10 && date.date === 18){ //点击2020年10月18日，弹出提示语
        layer.msg('这一天是：时隔四年的再次相遇');
      }
    }
  });
  
  //限定可选日期
  var ins22 = laydate.render({
    elem: '#test-limit1'
    ,min: '2016-10-14'
    ,max: '2080-10-14'
    ,ready: function(){
      ins22.hint('日期可选值设定在 <br> 2016-10-14 到 2080-10-14');
    }
  });
  
  //前后若干天可选，这里以7天为例
  laydate.render({
    elem: '#test-limit2'
    ,min: -7
    ,max: 7
  });
  
  //限定可选时间
  laydate.render({
    elem: '#test-limit3'
    ,type: 'time'
    ,min: '09:30:00'
    ,max: '17:30:00'
    ,btns: ['clear', 'confirm']
  });
  
  //同时绑定多个
  lay('.test-item').each(function(){
    laydate.render({
      elem: this
      ,trigger: 'click'
    });
  });
  
//   //初始赋值
//   laydate.render({

//     ,isInitValue: true
//   });
  
//   //选中后的回调

//       layer.alert('你选择的日期是：' + value + '<br>获得的对象是' + JSON.stringify(date));
//     }
//   });
  
//   //日期切换的回调
//   laydate.render({
//     elem: '#test21'
//     ,change: function(value, date){
//       layer.msg('你选择的日期是：' + value + '<br><br>获得的对象是' + JSON.stringify(date));
//     }
//   });
  //不出现底部栏
  laydate.render({
    elem: '#test22'
    ,showBottom: false
  });
  
  //只出现确定按钮
  laydate.render({
    elem: '#test23'
    ,btns: ['confirm']
  });
  
//   //自定义事件
//   laydate.render({
//     elem: '#test24'
//     ,trigger: 'mousedown'
//   });
  
//   //点我触发

//     elem: '#test25'
//     ,eventElem: '#test25-1'
//     ,trigger: 'click'
//   });
  
//   //双击我触发
//   lay('#test26-1').on('dblclick', function(){
//     laydate.render({
//       elem: '#test26'

//       ,closeStop: '#test26-1'
//     });
//   });
  
//   //日期只读
//   laydate.render({
//     elem: '#test27'
//     ,trigger: 'click'
//   });
  
//   //非input元素
//   laydate.render({
//     elem: '#test28'
//   });
  
//   //墨绿主题
//   laydate.render({
//     elem: '#test29'
//     ,theme: 'molv'
//   });
  
//   //自定义颜色
//   laydate.render({

//   //格子主题
//   laydate.render({

  //直接嵌套显示
  laydate.render({
    elem: '#test-n1'
    ,position: 'static'
  });

});
</script>

</html>
