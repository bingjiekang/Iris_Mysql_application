<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>地区地域查询</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" tppabs="/static/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!-- 主体部分开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 功能操作区一 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto">城市名称：</label>
                        <div class="layui-input-inline mr0">
                            <input type="text" name="name" placeholder="请输入城市名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;">
                                <button class="layui-btn" lay-submit="" lay-filter="searchForm" id="search">
                                    <i class="layui-icon"></i>查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <table class="layui-hide" id="test"></table>
        </div>
    </div>
</div>



</body>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
      var table = layui.table;
      
    table.render({
    elem: '#test'
    ,url: '../../static/city.json'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
        {field:'name', width:"10%", title: '城市名称', sort: true,align: 'center',fixed: 'left'}
        ,{field:'area', width:"40%", title: '区县名称',align: 'center'}
        ,{field:'grade', width:"20%", title: '城市级别',align: 'center'}
        ,{field:'code', width:"30%", title: '邮政编码',align: 'center'}
        ]]
    });

    });

    


</script>

</html>
